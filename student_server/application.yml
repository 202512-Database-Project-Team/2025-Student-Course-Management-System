spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studentms?setUnicode=true&characterEncoding=utf8&useAffectedRows=true
    username: root
    password: 123

  servlet:
    multipart:
      max-file-size: 10MB      # 单个文件最大
      max-request-size: 10MB   # 总请求最大

mybatis:
  type-aliases-package: com.auggie.student_server.entity
  mapper-locations: classpath:mapper/*.xml

server:
  port: 10086

logging:
  level:
    org.springframework.web.cors: DEBUG
    org.springframework.web.servlet.handler.AbstractHandlerMapping: DEBUG

